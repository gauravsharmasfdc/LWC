<template>
  <lightning-card
    title="LDS generateRecordInputForCreate"
    icon-name="standard:record"
  >
    <div class="slds-var-m-around_medium">
      <lightning-input
        label="Name"
        data-field-name={name.fieldApiName}
        disabled={name.isNotEditable}
        value={name.defaultValue}
        onchange={handleFieldChange}
      ></lightning-input>
      <lightning-input
        label="Area Number"
        type="number"
        disabled={areaNumber.isNotEditable}
        value={areaNumber.defaultValue}
        data-field-name={areaNumber.fieldApiName}
        onchange={handleFieldChange}
      ></lightning-input>

      <div class="slds-var-m-top_x-small">
        <lightning-button
          label="Create Account"
          onclick={createAccount}
        ></lightning-button>
      </div>
    </div>

    <c-view-source source="lwc/ldsGenerateRecordInputForCreate" slot="footer">
      Create a custom form with default values and enforcing field security
      using getRecordCreateDefaults and generateRecordInputForCreate. Always
      consider lightning-record-form or lightning-record-edit-form first.
    </c-view-source>
  </lightning-card>
</template>
